<h1 class="text-justify" mat-dialog-title>Are you sure you want to remove "{{data.movieToEdit.title}}" ?</h1>

<div mat-dialog-actions class="text-center"  >  
  <button mat-button class="btn btn-danger" (click)="this.onRemove(data.movieToEdit)">Remove</button>
  <button mat-button class="btn btn-success" (click)="this.onCancel()" cdkFocusInitial>Cancel</button>
</div>
